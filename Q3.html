<!-- 3. Design an html form to take the information of a customer visiting a
departmental store such as name, contact phone no, preferred days of
purchasing, favourite item (to be selected from a list of items), suggestions
etc. One should provide button to Submit as well as Reset the form
contents. -->

<!DOCTYPE html>

<head>
    <title>
        Q3
    </title>
    <link rel="stylesheet" href="Q3.css">
</head>

<body>

    <div class="container">
        <div class="title">Customer Registration</div> <br>
        <form action="#">
            <div class="user-details">
                <div class="input-details">
                    <div class="input-box">
                        <span class="details">Full Name</span>
                        <input type="text" placeholder="Enter name" required>
                    </div>
                    <div class="input-details">
                        <div class="input-box">
                            <span class="details">Phone No.</span>
                            <input type="text" placeholder="Enter Phone No." required>
                        </div>
                        <div class="input-details">
                            <div class="input-box">
                                <span class="details">Preferred days of Purchasing</span><br>
                                <input type="checkbox" style="height: fit-content;">Monday <br>
                                <input type="checkbox" style="height: fit-content;">Tuesday <br>
                                <input type="checkbox" style="height: fit-content;">Wednesday <br>
                                <input type="checkbox" style="height: fit-content;">Thursday <br>
                                <input type="checkbox" style="height: fit-content;">Friday <br>
                                <input type="checkbox" style="height: fit-content;">Saturday <br>
                                <input type="checkbox" style="height: fit-content;">Sunday <br>
                            </div>
                        </div>
                        <div class="input-details">
                            <div class="input-box">
                                <span class="details">Favourite Item</span>
                                <select id="dropdown">
                                    <option disabled selected hidden>Choose an item</option>
                                    <option>Turmeric Powder</option>
                                    <option>Sugar</option>
                                    <option>Jaggery</option>
                                    <option>Dosa Rice</option>
                                    <option>Turmeric Powder</option>
                                    <option>Turmeric Powder</option>
                                </select>
                            </div>
                            <div class="input-details">
                                <div class="input-box">
                                    <span class="details">Suggestion</span><br>
                                    <textarea cols="60" rows="10" placeholder="Enter Customer Reviews here:"></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="button">
                            <input type="submit" value="Register">
                            <input type="submit" value="Reset">
                        </div>
                    </div>
        </form>
    </div>

</body>

</html>
