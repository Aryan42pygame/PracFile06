<!-- 4. Design an html form to take the information of an article to be uploaded
such as file path, author name, type (technical, literary, general), subject
topic (to be selected from a list) etc. One should provide button to Submit
as well as Reset the form contents. -->

<html>

<head>
    <title>
        Q4
    </title>
    <link rel="stylesheet" href="Q4.css">
</head>

<body>
    <div class="container">
        <div class="form title">
            Article Information
        </div>
        <form action="#">
            <div class="article-details">
                <span class="entry-title">File Path</span><br>
                <input type="text" id="text-box" placeholder="Enter File Path">
            </div>
            <div class="article-details">
                <span class="entry-title">Author Name</span><br>
                <input type="text" id="text-box" placeholder="Enter Author Name">
            </div>
            <div class="article-type">
                <span class="entry-title">Article Type</span> <br>
                <input type="checkbox">technicalz
                <input type="checkbox">literary
                <input type="checkbox">general
            </div>
            <div class="article-details">
                <span class="entry-title">Subject Topic</span>
                <select id="dropdown">
                    <option disabled selected hidden>Select Subject Topic</option>
                    <option value="#">English</option>
                    <option value="#">French</option>
                    <option value="#">Japanese</option>
                </select>
            </div>
            <div class="button">
                <input type="submit" value="Submit">
            </div>
            <div class="button">
                <input type="reset" value="Reset">
            </div>
    </div>
    </form>
</body>

</html>
