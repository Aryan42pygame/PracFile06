<html>

<head>
    <title>
        Q6
    </title>
    <link rel="stylesheet" href="Q6.css">
</head>

<body>
    <form action="#">
        <div class="container">
            <div class="enter-field">
                <span class="entry-title">Enter Name of your friend</span>
                <input type="text" id="name">
            </div>
            <div class="enter-field">
                <span class="entry-title">Choose the file you want to post to your friend</span><br>
                <input type="file" id="file-input">
            </div>
            <div class="file-type">
                <div>What does the file contain?</div><br>
                <input type="checkbox" id="option1">Image
                <input type="checkbox" id="option2">Source Code
                <input type="checkbox" id="option3">Binary Code
            </div>
            <br>
            <div class="file-complete">
                You have Completed the Form.
            </div>
            <div class="button">
                <input type="submit" value="Submit Query">
            </div>
        </div>
    </form>
</body>

</html>
